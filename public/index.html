<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    
    <title>Chat</title>
</head>
<body>
    <div class="container">
    <div class="col-md-12 col-lg-6">
    <div class="panel">
    
    <div class="panel-heading">
    <div class="panel-control">
   
    </div>
    <h3 class="panel-title">Chat</h3>
    </div>
    
    <div id="demo-chat-body" class="collapse in">
    <div class="nano has-scrollbar" style="height:380px">
    <div class="nano-content pad-all" tabindex="0" style="right: -17px;">
    <ul class="list-unstyled media-block" id="output">
    
   
    </ul>
    </div>
    <div class="nano-pane"><div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div></div></div>
    
    <div class="panel-footer">
    <div class="row">
    <div class="col-xs-9">
    <input type="text" placeholder="Enter your text" id="message" class="form-control chat-input">
    </div>
    <div class="col-xs-9">
        <input type="text" placeholder="username"  id="username" class="form-control chat-input">
        </div>
    <div class="col-xs-3">
    <button class="btn btn-primary btn-block" id="send" >Send</button>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        
    </script>
   
<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
    
</body>
</html>
